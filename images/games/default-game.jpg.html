<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Default Game Image - 默认游戏图片</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #8E8E93;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .placeholder {
            width: 300px;
            height: 200px;
            border: 2px dashed white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        h2 {
            margin: 0 0 15px 0;
        }
        p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="placeholder">
        <h2>默认游戏图片</h2>
        <p>Default Game Image</p>
        <p>建议尺寸: 300x200 像素</p>
    </div>
</body>
</html>
