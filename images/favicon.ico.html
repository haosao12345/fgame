<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Favicon - 占位图标</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .placeholder {
            width: 100px;
            height: 100px;
            border: 2px dashed white;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
        }
        p {
            margin: 3px 0;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="placeholder">
        <h3>Favicon</h3>
        <p>占位图标</p>
        <p>建议尺寸:</p>
        <p>32x32 像素</p>
    </div>
</body>
</html>
